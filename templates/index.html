<script>

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var nodes = [{id:"trump",main:true,count:40,fx:width/2,fy:height/2}];
  var links = [];


  var simulation = d3.forceSimulation()
    .force("center", d3.forceCenter(width / 2, height / 2))
    /*.force("link", d3.forceLink().id(function(d) { return d.index }))*/
    .force("collide",d3.forceCollide( function(d){return d.count*2.0}).iterations(16) )
    .force("charge", d3.forceManyBody())
    .force("y", d3.forceY(0))
    .force("x", d3.forceX(0))




  setInterval(function () {
    nodes = nodes.concat( [{id:'salieri'+Math.random(),count:10,x:width/2,y:height/2}])
    nodes = nodes.splice(0,5)
    update(nodes)
    simulation
      .nodes(nodes)
      .on("tick", ticked);

    simulation.alphaTarget(0.3).restart()

  },5000)


  function update(newData){


    var nodegroups = svg.selectAll(".node-group")
      .data(newData,function(d){return d.id})

    //exit
    nodegroups.exit().remove();

    //enter
    var ng = nodegroups.enter()
      .append('g')
      .attr("class", "node-group")


    ng.append('circle')
      .attr("fill", function (d) {
        return d.main ? color(1) : color(d.group);
      })
      .attr("class",function(d){ return d.main?"main":"";})
      .transition().duration(500)
      .attrTween("r", function(d){return d3.interpolateNumber(0,d.count)})

    ng.append('text').text(function(d){
      return d.id
    }).transition().duration(2000).styleTween("opacity",function(){return d3.interpolateNumber(0,1)})

    //update
    nodegroups.attr('r',function(d){return d.count})

  }

  var socket = io('http://localhost:5000');
  socket.on('connect',function(){
    socket.emit('subscribe')
  })

  socket.on('update',function(data){

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
